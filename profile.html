<!DOCTYPE html>
<html>
<head>
	<title>Pilakon - Siapapun bisa bikin cerita bergambar</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
	<link rel="stylesheet" type="text/css" href="bower_components/semantic/dist/semantic.min.css">
  	<link rel="stylesheet" href="css/speech-bubble.css">
  	<link rel="stylesheet" href="css/default.css">
  	<link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
	<link rel="icon" href="image/blank_speechbubble.png">

  	<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
	<script src="bower_components/semantic/dist/semantic.min.js" type="text/javascript"></script>
	<script src="bower_components/jquery.scrollex/jquery.scrollex.min.js" type="text/javascript"></script>
</head>
<body>
  <div id="profile" class="ui text container">
    <div class="ui fluid dimmable image">
      <div class="ui active dimmer">
        <div class="content">
          <div class="center">
            <h1 class="ui inverted header">
                <div class="content">
                Riva'i Amin
                </div>
                <q class="sub header">
                People Must be Hate Me
                </q>
            </h1>
            <div>
                <a class="ui circular facebook icon button" ng-click="shareTo('facebook')">
                <i class="facebook icon"></i>
                </a>
                <a class="ui circular twitter icon button" ng-click="shareTo('twitter')">
                <i class="twitter icon"></i>
                </a>
                <a class="ui circular instagram icon button" ng-click="shareTo('google')">
                <i class="instagram icon"></i>
                </a>
            </div>
          </div>
        </div>
      </div>
      <img src="image/raysaber.cover.jpeg" alt="" class="ui screen visible">
    </div>

  
    <div class="ui five item stackable attached pointing menu" style="z-index:1001">
      <a class="active item" data-tab="first">
        <i class="ion-ios-book-outline icon"></i>
        Feed
        <span class="ui label">10</span>
      </a>
      <a class="item" data-tab="second">
        <i class="ion-heart icon"></i>
        Story
        <span class="ui label">3</span>
      </a>
      <a href="" class="ui screen visible item">
        <img class="ui circular image" width="100" src="image/raysaber.jpeg" style="position: absolute; z-index: 1000">
      </a>
      <a class="item" data-tab="third">
        <i class="ion-android-contacts icon"></i>
        Portfolio
        <span class="ui label">10</span>
      </a>
      <a class="item" data-tab="fourth">
        <i class="ion-person-stalker icon"></i>
        About
      </a>
    </div>
    <div class="ui attached active tab vertical stripe segment" data-tab="first">
     
    </div>
    <div class="ui attached tab vertical stripe segment" data-tab="second">
      <div class="ui text container">
        <div class="ui items">
          <div class="item" ng-repeat="vote in member.votes">
            <a class="ui tiny image" href="/campaign/vote/{{vote.campaign.id}}/{{vote.campaign.slug}}">
              <img src="{{env.bookcover+vote.campaign.cover}}">
            </a>
            <div class="content">
              <a class="header" href="/campaign/vote/{{vote.campaign.id}}/{{vote.campaign.slug}}">{{vote.campaign.title}}</a>
              <div class="description">
                {{vote.campaign.subtitle}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="ui attached tab vertical stripe segment grid" data-tab="third">
      <div class="ui four doubling stackable cards">
        <div class="card" ng-repeat="follower in member.followers">
          <a class="image" href="/{{follower.name}}">
            <img ng-if="follower.picture == ''" ng-src="/img/kg_square.png">
            <img ng-if="follower.picture != ''" ng-src="{{env.userpict+follower.picture}}">
          </a>
          <div class="content">
            <a class="header">{{follower.name}}</a>
          </div>
        </div>
      </div>
    </div>
    <div class="ui attached tab vertical stripe segment grid" data-tab="fourth">
      <div class="ui four doubling stackable cards">
        <div class="card" ng-repeat="follow in member.follows">
          <a class="image" href="/{{follow.name}}">
            <img ng-if="follow.picture == ''" ng-src="/img/kg_square.png">
            <img ng-if="follow.picture != ''" ng-src="{{env.userpict+follow.picture}}">
          </a>
          <div class="content">
            <a class="header">{{follow.name}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
