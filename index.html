<!DOCTYPE html>
<html>
<head>
	<title>Pilakon - Siapapun bisa bikin cerita bergambar</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
	<link rel="stylesheet" type="text/css" href="bower_components/semantic/dist/semantic.min.css">
  	<link rel="stylesheet" href="css/speech-bubble.css">
  	<link rel="stylesheet" href="css/default.css">
  	<link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
	<link rel="icon" href="image/blank_speechbubble.png">
	
  	<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
	<script src="bower_components/semantic/dist/semantic.min.js" type="text/javascript"></script>
	<script src="bower_components/jquery.scrollex/jquery.scrollex.min.js" type="text/javascript"></script>
</head>
<body>
  <div class="ui menu">
    <div class="ui container">
      <a href="#" class="header item">
        <img class="logo" src="image/blank_speechbubble.png">
        Pilakoon
      </a>
      <div class="item">
		  <div class="ui icon input">
			<input type="text" placeholder="Search...">
			<i class="search link icon"></i>
		  </div>
		</div>
      <div class="right menu" href="">
		  <a href="" class="item">
		  	<button class="ui primary button"><i class="icon plus"></i> Buat </button>
		  </a>
      </div>
      
    </div>
  </div>
  <div id="comic" class="ui text center aligned container">
  	<h1 class="ui header">Pengalihan Isu</h1>
  	<div class="ui two column stackable grid">
  		<div class="column">
  			<div class="ui segment">
  				<p class="triangle-border bottom">Hah? teroris cuma pengalihan isu?</p>
  				<div class="ui image">
  					<img src="image/skull/658749.png" alt="">
  				</div>
  			</div>
  		</div>
  		<div class="column">
  			<div class="ui segment">
  				<p class="triangle-border bottom">Itu udah termasuk fitnah dan merendahkan orang lho?</p>
  				<div class="ui image">
  					<img src="image/skull/658746.png" alt="">
  				</div>
  			</div>
  		</div>
  		<div class="column">
  			<div class="ui segment">
  				<p class="triangle-border bottom">Jadi lu tega bilang nyawa orang layak buat ngalih perhatian?</p>
  				<div class="ui image">
  					<img src="image/skull/658758.png" alt="">
  				</div>
  			</div>
  		</div>
  		<div class="column">
  			<div class="ui segment">
  				<p class="triangle-border bottom">Mana sinih gua gorok buat ngalihin isu</p>
  				<div class="ui image">
  					<img src="image/skull/658777.png" alt="">
  				</div>
  			</div>
  		</div>
  	</div>
  </div>
<script>
$(function() {
  $('.ui.image').scrollex({
    top: '50%',
	delay: 100,
    enter: function() {
		$(this).addClass('animated bounceIn show');
    },
    leave: function() {
		$(this).removeClass('animated bounceIn show');
    }
  });
  $('.triangle-border').scrollex({
    top: '50%',
	delay: 500,
    enter: function() {
		$(this).addClass('animated bounceIn show');
    },
    leave: function() {
		$(this).removeClass('animated bounceIn show');
    }
  });
});

</script>
</body>
</html>
